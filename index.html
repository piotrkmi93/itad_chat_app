<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITAD Chat Tutorial with AngularJS & Socket.IO</title>
    <link href="vendor/materialize/css/materialize.min.css" rel="stylesheet">
    <link href="vendor/materialize/css/materialize-icons.css" rel="stylesheet">
    <link href="vendor/animate.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body ng-app="app" class="container">

    <div class="center-align">
        <h2>ITAD Chat Tutorial with AngularJS & Socket.IO</h2>
    </div>

    <div id="user" class="card-panel row animated" ng-controller="userCreationController as user">
        <div class="input-field col s8">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" type="text" class="validate" ng-model="user.name" maxlength="16" ng-disabled="user.disabled" autocomplete="off">
            <label for="name">Name</label>
        </div>
        <div class="center-align col s4">
            <button ng-disabled="user.disabled" class="btn waves-effect waves-light" ng-click="user.create()"><i class="material-icons left">input</i> Join</button>
        </div>
    </div>

    <div id="chat" class="card-panel row animated" ng-controller="chatController as chat" ng-hide="chat.hide">

        <div class="messages card-panel col s12" scroll-glue>

            <div class="message row" ng-repeat="message in chat.messages track by $index">
                <div class="col s6 card-panel animated" ng-class="{'offset-s6 left-align slideInRight': message.userName != chat.userName, 'slideInLeft': message.userName == chat.userName}">
                    <p><strong><i class="material-icons prefix">account_circle</i>{{message.userName}}: </strong>{{message.message}}</p>
                </div>
            </div>

        </div>

        <hr>

        <div class="input-field col s8">
            <i class="material-icons prefix">message</i>
            <input id="message" type="text" class="validate" ng-model="chat.message" autocomplete="off">
            <label for="message">Message</label>
        </div>
        <div class="input-field col s4">
            <button ng-click="chat.send()" class="btn waves-effect waves-light"><i class="material-icons left">done</i> Send</button>
        </div>
    </div>

    <!-- Vendors -->
    <script src="vendor/jquery-3.1.1.min.js"></script>
    <script src="vendor/materialize/js/materialize.min.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/scrollglue.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/socket.io-1.4.5.js"></script>

    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/controllers/userCreationController.js"></script>
    <script src="app/controllers/chatController.js"></script>
</body>
</html>
